<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#2e7d32',
                light: '#4caf50',
                dark: '#1b5e20',
              },
              secondary: {
                DEFAULT: '#1976d2',
                light: '#42a5f5',
                dark: '#0d47a1',
              },
              accent: {
                orange: '#ff9800',
                yellow: '#ffc107',
                brown: '#8d6e63',
              },
            },
            fontFamily: {
              'heading': ['Roboto', 'Open Sans', 'sans-serif'],
              'body': ['Merriweather', 'Georgia', 'serif'],
            },
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        html { scroll-behavior: smooth; }
        body { @apply font-body text-gray-800; }
        h1, h2, h3, h4, h5, h6 { @apply font-heading font-bold; }
        h1 { @apply text-4xl md:text-5xl; }
        h2 { @apply text-3xl md:text-4xl; }
        h3 { @apply text-2xl md:text-3xl; }
        h4 { @apply text-xl md:text-2xl; }
        a { @apply text-secondary hover:text-secondary-dark transition-colors; }
      }

      @layer components {
        .btn { @apply px-6 py-3 rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2; }
        .btn-primary { @apply btn bg-primary text-white hover:bg-primary-dark focus:ring-primary; }
        .btn-secondary { @apply btn bg-secondary text-white hover:bg-secondary-dark focus:ring-secondary; }
        .btn-accent { @apply btn bg-accent-orange text-white hover:bg-accent-yellow focus:ring-accent-orange; }
        .btn-outline { @apply btn border-2 border-primary text-primary hover:bg-primary hover:text-white focus:ring-primary; }
        .container-custom { @apply container mx-auto px-4 sm:px-6 lg:px-8; }
        .section { @apply py-12 md:py-20; }
      }
    </style>
    <title>Let's Green the Earth</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
